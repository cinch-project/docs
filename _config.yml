title: CinchSoft
description: Making life easier with software.
theme: just-the-docs
color_scheme: light
markdown: kramdown
highlighter: none # disable, using highlight.js
url: https://www.cinchsoft.io

# footer
back_to_top: true
back_to_top_text: "Back to top"

# header
heading_anchors: true
aux_links:
    '<img src="/assets/images/github.png">':
        - "https://github.com/cinchsoft/cinch"

callouts_level: quiet # or loud
callouts:
    highlight:
        color: yellow
    important:
        color: purple
    new:
        color: green
    note:
        color: blue
    warning:
        color: red
